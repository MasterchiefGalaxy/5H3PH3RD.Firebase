<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' https://cdnjs.cloudflare.com;
    style-src 'self' https://fonts.googleapis.com https://cdnjs.cloudflare.com 'unsafe-inline';
    font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com;
    img-src 'self' data:;
    connect-src 'self';
    frame-src 'none';
    ">
    <title>5H3PH3RD - Contact</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #121212; /* Dark background */
            color: #00ff99; /* Neon green text color */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden; /* Ensure the video covers the entire background */
        }
        #background-video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            transform: translate(-50%, -50%);
            background-size: cover;
        }
        #main-nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            margin-top: 20px;
            padding: 10px 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        #main-nav ul li a {
            color: #00ff99;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            padding: 8px 16px;
            transition: color 0.3s ease;
        }
        #main-nav ul li a:hover, #main-nav ul li a:focus {
            color: #ff0066; /* Pink color on hover */
        }
        .container {
            max-width: 960px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(30, 30, 30, 0.8); /* Semi-transparent container background */
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        h2 {
            color: #ff0066; /* Header color */
            font-size: 2.5rem;
        }
        .contact-logos {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 20px;
        }
        .contact-logo {
            width: 150px; /* Uniform size for logos */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        .contact-logo:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 10px rgba(0, 255, 153, 0.6); /* Neon green glow */
        }
        .theme-switch-wrapper {
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="images/galaxy.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
    <nav id="main-nav">
        <ul>
            <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="blog.html"><i class="fas fa-user-secret"></i> Blog</a></li>
            <li><a href="contact.html" class="active"><i class="fas fa-desktop"></i> Contact</a></li>
        </ul>
    </nav>

    <div class="emoji-container">
    </div>

    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="theme-toggle">
            <div class="slider round"></div>
        </label>
    </div>

    <div class="main-content">
        <section id="contact">
            <div class="container">
                <h2>Contact Me Here</h2>
                <div class="contact-logos">
                    <a href="https://github.com/MasterchiefGalaxy" target="_blank">
                        <img src="images/github-mark.png" alt="GitHub Logo" class="contact-logo" />
                    </a>
                    <a href="mailto:XX5H3PH3RDXX@protonmail.com">
                        <img src="images/proton-mail-logo.png" alt="ProtonMail Logo" class="contact-logo" />
                    </a>
                </div>
            </div>
        </section>
    </div>

    <script src="dist/app.js"></script>
</body>
</html>
